<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Intangible Heritage NFT Art Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-gray-900 text-white font-sans">
    <header class="bg-gradient-to-r from-gray-800 to-gray-900 py-8 text-center border-b border-white/10">
        <h1 class="text-3xl font-bold">Login / Register</h1>
        <p class="mt-2">Join Our Digital Heritage Community</p>
    </header>

    <nav class="sticky top-0 z-50 bg-white/5 backdrop-blur-lg py-5">
      <ul class="flex justify-center max-w-7xl mx-auto">
          <li class="mx-8"><a href="index.html" class="hover:text-purple-500 transition-colors duration-300">Home</a></li>
          <li class="mx-8"><a href="market.html" class="hover:text-purple-500 transition-colors duration-300">Market</a></li>
          <li class="mx-8"><a href="about.html" class="hover:text-purple-500 transition-colors duration-300">About</a></li>
          <li class="mx-8"><a href="wallet.html" class="hover:text-purple-500 transition-colors duration-300">Wallet</a></li>
          <li class="mx-8"><a href="login.html" class="hover:text-purple-500 transition-colors duration-300">Login</a></li>
        </ul>
    </nav>

    <main class="min-h-screen flex items-center justify-center py-20">
        <div class="max-w-md w-full mx-4">
            <div class="bg-white/5 rounded-3xl p-8 backdrop-blur-lg border border-white/10">
                <!-- Login/Register Toggle -->
                <div class="flex mb-8">
                    <button id="loginTab" class="flex-1 py-2 text-center border-b-2 border-purple-500 text-purple-500 font-semibold">Login</button>
                    <button id="registerTab" class="flex-1 py-2 text-center border-b-2 border-gray-700 text-gray-400">Register</button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 focus:outline-none focus:border-purple-500" placeholder="Enter your email">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Password</label>
                        <input type="password" class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 focus:outline-none focus:border-purple-500" placeholder="Enter your password">
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2">
                            <span class="text-sm">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-purple-400 hover:text-purple-300">Forgot password?</a>
                    </div>
                    <button class="w-full bg-gradient-to-r from-purple-600 to-purple-500 py-3 rounded-lg font-semibold hover:shadow-lg hover:shadow-purple-500/30 transition-all duration-300">Login</button>
                </form>

                <!-- Register Form (Hidden by default) -->
                <form id="registerForm" class="hidden space-y-6">
                    <div>
                        <label class="block text-sm font-medium mb-2">Username</label>
                        <input type="text" class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 focus:outline-none focus:border-purple-500" placeholder="Choose a username">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 focus:outline-none focus:border-purple-500" placeholder="Enter your email">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Password</label>
                        <input type="password" class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 focus:outline-none focus:border-purple-500" placeholder="Create a password">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Confirm Password</label>
                        <input type="password" class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 focus:outline-none focus:border-purple-500" placeholder="Confirm your password">
                    </div>
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2">
                            <span class="text-sm">I agree to the <a href="#" class="text-purple-400 hover:text-purple-300">Terms of Service</a> and <a href="#" class="text-purple-400 hover:text-purple-300">Privacy Policy</a></span>
                        </label>
                    </div>
                    <button class="w-full bg-gradient-to-r from-purple-600 to-purple-500 py-3 rounded-lg font-semibold hover:shadow-lg hover:shadow-purple-500/30 transition-all duration-300">Register</button>
                </form>

                <!-- Social Login -->
                <div class="mt-8">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-700"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-gray-900 text-gray-400">Or continue with</span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-3 gap-3">
                        <button class="flex justify-center items-center py-2 px-4 border border-white/20 rounded-lg hover:bg-white/5 transition-colors">
                            <i class="bi bi-google text-xl"></i>
                        </button>
                        <button class="flex justify-center items-center py-2 px-4 border border-white/20 rounded-lg hover:bg-white/5 transition-colors">
                            <i class="bi bi-twitter-x text-xl"></i>
                        </button>
                        <button class="flex justify-center items-center py-2 px-4 border border-white/20 rounded-lg hover:bg-white/5 transition-colors">
                            <i class="bi bi-discord text-xl"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white/5 text-gray-400 text-center py-12 mt-12 border-t border-white/10">
        <p>Â© 2024 Intangible Heritage NFT Art Marketplace. All Rights Reserved</p>
        <p class="mt-2">Contact us: contact@nft-heritage.com</p>
    </footer>

    <script>
        // Toggle between login and register forms
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('border-purple-500', 'text-purple-500');
            loginTab.classList.remove('border-gray-700', 'text-gray-400');
            registerTab.classList.add('border-gray-700', 'text-gray-400');
            registerTab.classList.remove('border-purple-500', 'text-purple-500');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('border-purple-500', 'text-purple-500');
            registerTab.classList.remove('border-gray-700', 'text-gray-400');
            loginTab.classList.add('border-gray-700', 'text-gray-400');
            loginTab.classList.remove('border-purple-500', 'text-purple-500');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });
    </script>
</body>
</html>
